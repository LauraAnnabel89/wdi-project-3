<!DOCTYPE html>
<html ng-app="goodVibes">
<head>
  <meta charset="utf-8">
  <title>vibes.</title>
  <link rel="stylesheet" href="/css/style.css" charset="utf-8">
  <script src="/js/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
  <base href="/" />
</head>
<body ng-controller="mainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">vibes.</a></li>
        </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="main.user">
              <a ui-sref="register">register</a>
            </li>
            <li ng-hide="main.user">
              <a ui-sref="login">login</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="deedIndex">Deeds</a>
            </li>
            <li ng-show="main.user">
              <a ui-sref="usersShow({ id: main.user.id })">hello {{ main.user.username }} {{ main.user.id }}</a>
            </li>
            <li ng-show="main.user">
              <a ng-click="main.logout()">logout</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main class="container" ui-view>
  </main>
  <div class="bottom">
    <a href="/" class="back_interactor_active">Back to deeds</a>
  </div>
</body>
</html>
