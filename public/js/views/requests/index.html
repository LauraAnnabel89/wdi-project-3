<ul class="container">
  <li class="col-sm-4" ng-repeat="request in request.requests track by $index" ui-sref="requestsShow({ id: request._id })">
    <div class="mainCard">
    <img ng-src="{{ request.sender.image }}">
    <div class="cardDiv">
    <p class="cardText">
  <strong>{{ request.sender.username }} </strong>
    </p>
    <p class="cardText">
      <strong>
  {{ request.deed.deed }}
  </strong>
    </p>
    </div>
  </div>
  </li>
</ul>
