<h1>Tasks That Need Help:</h1>

<ul class="box">
  <li ng-repeat="deed in DeedIndexCtrl.deeds track by $index">
    <div class="tile animated" ng-class="deed.animation" ng-swipe-left="DeedIndexCtrl.swipedLeft(deed)" ng-swipe-right="DeedIndexCtrl.swipedRight(deed)">
      <div>
        <img class="placeholder" ng-src="{{ deed.image }}" />
        <div class="info">
          <ul>
            <li ui-sref="usersShow({ id: deed.userid._id })"><img ng-src="{{ deed.userid.image }}"/></li>
            <li class="title">{{deed.deed }}</li>
            <li class="right" ng-click="DeedIndexCtrl.swipedLeft(deed)"><i class="no fa fa-thumbs-o-down" aria-hidden="true"></i></li>
            <li class="right" ng-click="DeedIndexCtrl.swipedRight(deed)"><i class="yes fa fa-thumbs-o-up" aria-hidden="true"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </li>
</ul>
