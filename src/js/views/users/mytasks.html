<h1>Tasks I Want Done:</h1>
<ul>

  <div class="taskText" ng-repeat="deed in MyTasksCtrl.deeds track by $index" ui-sref="deedShow({ id: deed._id })">
    <img class="deed-img" ng-if="deed.image" class="placeholder" src="{{ deed.image }}" />
    <img class="placeholder" ng-if="!deed.image" src="https://placeholdit.imgix.net/~text?txtsize=28&bg=0099ff&txtclr=ffffff&txt=img&w=100&h=100&fm=png" />
    <li class="deed-li">DEED: {{ deed.deed }}</li>
    <li class="deed-li">USER: {{ deed.userid.username }}</li>
    <li class="deed-li">LOCATION: {{ deed.location }}</li>

    <!-- <button type="button">Delete</button> -->
    <!-- USER: {{ deed.user.username}} -->
  </div>

</ul>

<button ui-sref="deedNew" type="button">Create Deed</button>
