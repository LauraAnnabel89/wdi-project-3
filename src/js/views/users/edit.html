<h1>Change Your Details</h1>
<form ng-submit="user.submit()">
  <div class="form-group">
    <input class="form-control" type="text" name="username" ng-model="usersEditCtrl.user.username" placeholder="{{ usersShowCtrl.user.username }}">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="firstName" ng-model="usersEditCtrl.user.firstName" placeholder="First name">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="lastName" ng-model="usersEditCtrl.user.lastName" placeholder="Last name">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="image" ng-model="usersEditCtrl.user.image" placeholder="Image">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="about" ng-model="usersEditCtrl.user.about" placeholder="About Me">
  </div>
  <div class="form-group">
    <input class="form-control" type="email" name="email" ng-model="usersEditCtrl.user.email" placeholder="Email">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="location" ng-model="usersEditCtrl.user.location" placeholder="Location">
  </div>
  <input class="btn btn-primary" type="submit" value="Submit"/>
  <li><a class="btn btn-default" ng-click="usersShowCtrl.userDelete()">Delete</a></li>
</form>
